<div class="main-cont">
    <div class="login-signup-cont">
        <h2>Sign Up</h2>
        <form>
            <input class="form-element" type="text" placeholder="username">
            <input class="form-element" type="email" placeholder="email">
            <input class="form-element" type="password" placeholder="password">
            <input class="form-element btn" type="submit" value="Sign Up">
            <h3>Already have an Account <b style="color: blue; cursor: pointer;" (click) = "gotoLogin()">Login</b></h3>
        </form>
    </div>
</div>
