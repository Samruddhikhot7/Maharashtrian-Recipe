<!-- Carousel HTML -->
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://clubmahindra.gumlet.io/blog/images/Puran-Poli-resized.jpg?w=376&dpr=2.6" class="d-block w-100"
        alt="Slide 1" style="height: 40vh; object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img
        src="https://d2vbj8g7upsspg.cloudfront.net/filters:format(webp)/30-stades/media/post_attachments/oYVqRtAdezzPBYGE4hdl.jpg"
        class="d-block w-100" alt="Slide 2" style="height: 40vh; object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img
        src="https://images.travelandleisureasia.com/wp-content/uploads/sites/2/2024/11/28145846/Maharashtrian-Thali--1600x900.jpg"
        class="d-block w-100" alt="Slide 3" style="height: 40vh; object-fit: cover;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
